<!DOCTYPE html>

<head>

    <title>Icon Animation</title>

            font-size: 24px; /* K√≠ch th∆∞·ªõc bi·ªÉu t∆∞·ª£ng */

            animation: fadeInOut 3s forwards; /* Hi·ªáu ·ª©ng m·ªù ·∫£o */

            text-align: center; /* Canh gi·ªØa ch·ªØ */

        @keyframes fadeInOut {

            50% {

                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="icon-container"></div>
    <script>
        const iconContainer = document.getElementById('icon-container');

        const icons = ["üòä", "üòç", "ü•∞", "üòª", "üíê", "üíñ", "üòç", "üíï", "üåª", "üíó"]; // Danh s√°ch bi·ªÉu t∆∞·ª£ng
        const texts = ['zun', 'xing', 'nhat', 'vui']; // Danh s√°ch ch·ªØ
        let textIndex = 0; // Ch·ªâ s·ªë ƒë·ªÉ theo d√µi ch·ªØ hi·ªán t·∫°i

        function randomPosition() {
            const x = Math.random() * (window.innerWidth - 100); // Tr·ª´ ƒëi 100 ƒë·ªÉ tr√°nh ra ngo√†i m√†n h√¨nh
            const y = Math.random() * (window.innerHeight - 50); // Tr·ª´ ƒëi 50 ƒë·ªÉ tr√°nh ra ngo√†i m√†n h√¨nh
            return { x, y };
        }

        function createIcon() {
            const icon = document.createElement('div');
            icon.className = 'icon';
            icon.textContent = icons[Math.floor(Math.random() * icons.length)];
            
            const { x, y } = randomPosition();
            icon.style.left = `${x}px`;
            icon.style.top = `${y}px`;
            icon.style.opacity = 1; // Hi·ªán bi·ªÉu t∆∞·ª£ng

            // Th√™m icon v√†o container
            iconContainer.appendChild(icon);

            // Th√™m animation
            const duration = Math.random() * 2 + 2; // Th·ªùi gian di chuy·ªÉn ng·∫´u nhi√™n t·ª´ 2 ƒë·∫øn 4 gi√¢y
            icon.style.transition = `transform ${duration}s ease-in-out, opacity ${duration}s ease-in-out`;
            icon.style.animation = `float ${duration}s forwards`; // √Åp d·ª•ng animation

            // Di chuy·ªÉn ng·∫´u nhi√™n trong khi t·ªìn t·∫°i
            setInterval(() => {
                const moveX = (Math.random() - 0.5) * 200; // Di chuy·ªÉn ng·∫´u nhi√™n theo tr·ª•c X
                const moveY = (Math.random() - 0.5) * 200; // Di chuy·ªÉn ng·∫´u nhi√™n theo tr·ª•c Y
                icon.style.transform = `translate(${moveX}px, ${moveY}px)`; // Thay ƒë·ªïi v·ªã tr√≠
            }, 500); // Thay ƒë·ªïi v·ªã tr√≠ m·ªói n·ª≠a gi√¢y

            // Bi·∫øn m·∫•t v√† x√≥a icon sau khi ho√†n t·∫•t
            setTimeout(() => {
                icon.style.opacity = 0; // Bi·∫øn m·∫•t
                setTimeout(() => {
                    icon.remove();
                }, 500); // Th·ªùi gian ch·ªù tr∆∞·ªõc khi x√≥a
            }, duration * 1000);
        }

        function showText() {
            const text = document.createElement('div');
            text.className = 'text';
            text.textContent = texts[textIndex]; // Ch·ªçn ch·ªØ hi·ªán t·∫°i
            
            const { x, y } = randomPosition(); // L·∫•y v·ªã tr√≠ ng·∫´u nhi√™n
            text.style.left = `${x}px`; // ƒê·∫∑t v·ªã tr√≠ ng·∫´u nhi√™n
            text.style.top = `${y}px`; // ƒê·∫∑t v·ªã tr√≠ ng·∫´u nhi√™n
            text.style.color = '#FFB6C1'; // M√†u h·ªìng nh·∫°t
            document.body.appendChild(text);

            // B·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng cho ch·ªØ
            setTimeout(() => {
                text.style.opacity = 1; // Hi·ªán ch·ªØ
            }, 10); // Delay nh·ªè ƒë·ªÉ ƒë·∫£m b·∫£o hi·ªáu ·ª©ng b·∫Øt ƒë·∫ßu sau khi th√™m v√†o DOM

            // Bi·∫øn m·∫•t sau m·ªôt th·ªùi gian
            setTimeout(() => {
                text.style.opacity = 0; // Bi·∫øn m·∫•t
                setTimeout(() => {
                    text.remove(); // X√≥a kh·ªèi DOM
                }, 500); // Th·ªùi gian ch·ªù tr∆∞·ªõc khi x√≥a
            }, 3000); // Hi·ªÉn th·ªã ch·ªØ trong 3 gi√¢y

            textIndex = (textIndex + 1) % texts.length; // C·∫≠p nh·∫≠t ch·ªâ s·ªë ch·ªØ
        }

        function createIcons(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(createIcon, i * 100); // Th√™m th·ªùi gian delay gi·ªØa m·ªói icon
            }
        }

        document.body.addEventListener('click', () => {
            createIcons(50); // S·ªë l∆∞·ª£ng icon xu·∫•t hi·ªán m·ªói l·∫ßn nh·∫•p
            showText(); // Hi·ªán ch·ªØ khi nh·∫•p
        });
    </script>
</body>
</html>

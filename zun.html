<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Tắc Toggle</title>
    <style>
        /* From Uiverse.io by Creatlydev */ 
        .toggle {
            --bg-toggle: hsl(0, 0%, 96%);
            --bg-circle: hsl(96, 85%, 34%);
            width: 120px;
            height: 60px;
            background-color: var(--bg-toggle);
            box-shadow: 0 .3rem 5rem 0 rgba(125, 125, 125, 0.25);
            border-radius: 4rem;
            display: flex;
            align-items: center;
            padding: 0 .3rem;
            transition: background-color 400ms;
            margin: 50px auto; /* Center the toggle switch */
        }

        .toggle__circle {
            width: 50px;
            height: 50px;
            cursor: pointer;
            background-color: var(--bg-circle);
            border-radius: 50%;
            position: relative;
            transition: margin 400ms ease-in-out, background-color 1000ms;
        }

        .toggle__circle::after,
        .toggle__circle::before {
            content: '';
            position: absolute;
            background-color: var(--bg-toggle);
            bottom: 118%;
            transform-origin: bottom left;
        }

        .toggle__circle::before {
            width: 15px;
            height: 25px;
            left: 32%;
            border-radius: 0% 100% 0% 100% / 0% 27% 73% 100%;
            transform: translateX(-70%) rotate(-2deg);
        }

        .toggle__circle::after {
            width: 25px;
            height: 30px;
            left: 48%;
            border-radius: 100% 0% 100% 0% / 100% 0% 100% 0%;
            transform: rotate(-20deg);
        }

        #checkbox:checked + .toggle > .toggle__circle {
            margin-left: calc(120px - (.3rem * 2) - 50px);
        }

        #checkbox:checked + .toggle {
            --bg-toggle: hsl(96, 85%, 34%);
            --bg-circle: hsl(0, 0%, 96%);
        }

        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcccb; /* Màu hồng nhạt */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="checkbox" style="display: none;">
    <label class="toggle" for="checkbox" id="toggleLabel">
        <div class="toggle__circle"></div>
    </label>

    <script>
        const checkbox = document.getElementById('checkbox');
        const toggleLabel = document.getElementById('toggleLabel');

        toggleLabel.addEventListener('click', () => {
            // Thực hiện chuyển hướng sau 1 giây
            setTimeout(() => {
                // Chuyển đến một trang mới (thay đổi URL này theo ý bạn)
                window.location.href = 'https://example.com';
            }, 1000); // 1000 ms = 1 giây
        });
    </script>
</body>
</html>
